<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact - Infiniti Putera Omega</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script src="https://kit.fontawesome.com/b397b32336.js" crossorigin="anonymous"></script>
  </head>

  <style>
      .card {
    box-shadow: 0 4px 8px 0 rgba(255, 255, 255, 0.2), 0 10px 30px 0 rgba(0, 0, 0, 0.19);
    border-radius: 10px;
    transition: 0.3s;
    width: 80%;
    height: 100%;
  }
  
  .card:hover {
    box-shadow: 0 10px 20px 0 rgba(0,0,0,0.2);
  }

.image {
    width: 200px;
}

.title {
    font-size: 25px;
    font-style: bold;
  }

.info{
    color: #007991;
  }

.icon {
  color: #FFAB5E;
}

.info:hover {
  color: #FFAB5E;
}

.button {
  color:white;
  background-color: #FFAB5E;
}
.button:hover {
  background-color: #ff9634;
  color: white;
}

  </style>
  <body>
      <div class="container">
          <div class="columns">

              <div class="column">
                  <h1 class="title is-1">Hubungi Kami</h1>

                  <div class="columns is-vcentered is-gapless">
                        <div class="column is-1 has-text-centered">
                            
                                <span class="icon">
                                    <i class="fa-solid fa-location-dot"></i>
                                </span>
                          
                        </div>
  
                        <div class="column">
                            <div class="content info">
                          <p>Graha Pena, Jalan Raya Kebayoran Lama No.12,
                            RT.02/RW.13, Grogol Utara, Kec. Kebayoran Lama, Kota 
                            Jakarta Selatan, Daerah Khusus Ibukota Jakarta, 
                            Kode Pos 12210</p>
                            </div>
                        </div>
                  </div>

                  <div class="columns is-vcentered is-gapless">
                    <div class="column is-1 has-text-centered">
                        
                            <span class="icon">
                                <i class="fa-solid fa-envelope"></i>
                            </span>
                      
                    </div>

                    <div class="column">
                        <div class="content info">
                            <p>
                            Infomega.co.id<br>
                            support@infomega.co.id
                            </p>
                            
                        </div>
                    </div>
                  </div>

                    <div class="columns is-vcentered is-gapless">
                        <div class="column is-1 has-text-centered">
                                <span class="icon">
                                    <i class="fa-solid fa-phone"></i>
                                </span>
                        </div>
    
                        <div class="column">
                            <div class="content info">
                                <p>
                                (021) 22121617
                                </p>
                            </div>
                        </div>
                        
                    </div>
                  

                      <figure class="image">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1716.5167362025752!2d106.77708168367057!3d-6.215567236539797!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e69f6d2016aaa1d%3A0xedca1d291bce7728!2sGraha%20Pena%20Jawa%20Pos%20Jakarta!5e0!3m2!1sid!2sid!4v1653450171095!5m2!1sid!2sid" width="400" height="200" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                      </figure>

              </div>

              <div class="column">
                  <div class="box">
                    <div class="column my-4">
                      <h3 class="title is-3">Ada Pertanyaan?</h3>

                      <div class="field my-5">
                        <div class="control">
                          <input class="input" type="text" placeholder="Name">
                        </div>
                      </div>

                      <div class="field my-5">
                        <div class="control">
                          <input class="input" type="email" placeholder="Email Address">
                        </div>
                      </div>

                      <div class="field my-5">
                        <div class="control">
                          <input class="input" type="type" placeholder="Subject">
                        </div>
                      </div>

                      <div class="field my-5">
                        <div class="control">
                          <textarea class="textarea" placeholder="Your Message"></textarea>
                        </div>
                      </div>

                      <button class="button is-rounded">SEND MESSAGE</button>

                        </div>

                  </div>
              </div>
          </div>
      </div>
  </body>

</html>
